<header>
  <h1>UrlShortener</h1>
</header>

<main>
  <form [formGroup]="form" (ngSubmit)="createUrl()">
    <label for="url">Url</label>
    <input type="text" name="url" id="url" formControlName="url" />

    <label for="slug">Slug</label>
    <input type="text" name="slug" id="slug" formControlName="slug" />

    <button type="submit">Create</button>
  </form>

  <pre>
    {{ response | json }}
  </pre>
</main>
